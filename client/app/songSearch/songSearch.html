<div id='container' ng-controller="songSearchController">
  <!-- Your html here -->
 <h1>Search Song</h1>
 <form id="search-form">
        <input type="text" id="searchQuery" ng-model="input" value="" class="form-control" placeholder="Type an Artist Name"/>
        <button ng-click="callInput(input)">Submit</button>
 </form>
 <div class="allList" style="padding: 20px; margin: 20px; border:2px solid black; display:block; float:left">
    <div ng-repeat="track in topTracks">
     <div class="track" ng-click="playTrack()" > {{ track.name }} </div>
    </div>
  </div>
  <div class="allEvents" style="padding: 20px; margin: 20px; border:2px solid black; display:block; float:left">
    <div ng-repeat="event in events">
     <div class="event"> {{ event.venue.name }} / {{ event.venue.city }} /  {{ event.venue.country }} -- {{ event.datetime }}</div>
    </div>
  </div>
</div>
