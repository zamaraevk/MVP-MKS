<div id='container' ng-controller="songSearchController">
  <!-- Your html here -->

  <div class="jumbotron custom">
    <div class="container">
      <h1>Your Favourite Artist</h1>
      <p>Search for your favourite artist and see list of top songs and also upcoming events</p>
      <div id="wrapper">
          
          <input type="text" id="searchQuery" ng-model="input" value="" class="form-control" placeholder="Type an Artist Name"/>
          <a class="btn btn-primary btn-lg btn-custom" ng-click="callInput(input)" role="button">Search</a>
      </div>
    </div>
  </div>
  <div class="container">
      <div class="row">
        <div class="col-md-12 cover">
           <img id="cover" src = "{{ image }}" />
        </div>   
      </div>
  </div>    

  <div class="container">
      <div class="row">
        <div class="col-md-6 top">
          <h2>Top 10 Songs</h2>
          <div class="toplist" ng-repeat="track in topTracks">
           <div class="track" ng-click="playTrack()" > {{ track.name }} </div>
          </div>
        </div>
        <div class="col-md-6 events">
          <h2>Upcoming Events</h2>
          <div ng-repeat="event in events">
           <div class="event"><span class="date">{{ event.datetime }}</span> <span class="place">{{ event.venue.name }} / {{ event.venue.city }} /  {{ event.venue.country }}</span> </div>
          </div>
       </div>
      </div>
